<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio13</title>
</head>

<body>
    <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" autofocus="autofocus" maxlength="50" />
        </p>
        <p>
            Correo electrónico: <input type="email" name="Correo electrónico" maxlength="50">
        </p>
        <p>
            URL: <input type="url" name="URL" maxlength="50" placeholder="Escribe aqui la URL de tu web personal.">
        </p>
        <p>
            Fecha: <input type="date" name="fecha">
        </p>
        <p>
            Tiempo: <input type="time" name="tiempo">
        </p>
        <p>
            Fecha y hora: <input type="datetime" name="fecha y hora">
        </p>
        <p>
            Mes: <input type="month" name="mes">
        </p>
        <p>
            Semana: <input type="week" name="semana">
        </p>
        <p>
            Número(min -10, max 10): <input type="number" name="número" min="-10" max="10">
        </p>
        <p>
            Teléfono: <input type="tel" name="telefono">
        </p>
        <p>
            Término de búsqueda: <input type="search" name="termino de busqueda">
        </p>
        <p>
            Color favorito: <input type="color" name="color">
        </p>
        <p>
            <input type="submit" value="Enviar" />
        </p>
    </form>
</body>

</html>
